<style>
  body { font-family: "Segoe UI", Tahoma, Arial; background:#0d3b66; color:#fff; margin:0; padding:20px; text-align:center; }
  header { font-size:1.8rem; color:#ffdd00; margin-bottom:20px; }
  #logoContainer img { width:350px; }
  body.class-page #logoContainer,
  body.admin-page #logoContainer { display: none; }

  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑–∞ –±—É—Ç–æ–Ω–∏ */
  .buttons { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-bottom:20px; }

  /* –û–±—â —Å—Ç–∏–ª –Ω–∞ –±—É—Ç–æ–Ω–∏—Ç–µ */
  .btn { border:none; padding:14px 20px; border-radius:10px; cursor:pointer; font-size:1.1rem; transition:0.3s; color:white; }

  /* –°–ø–µ—Ü–∏–∞–ª–Ω–∏ —Ü–≤–µ—Ç–æ–≤–µ –ø–æ –≤–∏–¥ */
  .btn.class-btn { background:#3498db; }     /* –ö–ª–∞—Å–æ–≤–µ ‚Äì —Å–∏–Ω—å–æ */
  .btn.group-btn { background:#2ecc71; }     /* –ì—Ä—É–ø–∏ ‚Äì —Å–≤–µ—Ç–ª–æ–∑–µ–ª–µ–Ω–æ */
  .btn.admin-btn { background:#e74c3c; }     /* –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä ‚Äì —á–µ—Ä–≤–µ–Ω–æ */

  /* Hover –µ—Ñ–µ–∫—Ç –∑–∞ –≤—Å–∏—á–∫–∏ –±—É—Ç–æ–Ω–∏ */
  .btn:hover { filter: brightness(85%); transform: translateY(-2px); }

  /* –ë—É—Ç–æ–Ω–∏ –≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—Å–∫–∏—è –ø–∞–Ω–µ–ª */
  #adminControls button {
    margin:0 5px;
    background:#1e81b0;
    color:white;
    border:none;
    padding:10px 15px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
  }

  #adminControls button:hover {
    filter: brightness(85%);
    transform: translateY(-2px);
  }

  #backBtn { display:none; margin:15px auto; background:#ffdd00; color:#000; font-weight:bold; }

  /* –°—Ç–∏–ª –∑–∞ —É—á–µ–Ω–∏—Ü–∏—Ç–µ –∫–∞—Ç–æ –∫–∞—Ä—Ç–∏ */
  #studentsContainer { margin-top:10px; }
  .student-card { 
    display:block; 
    background:#1e81b0; 
    border-radius:15px; 
    padding:14px 20px; 
    margin:8px auto; 
    width:90%; 
    font-size:1.1rem; 
    cursor:pointer; 
    transition:0.3s; 
    color:#fff; 
    text-align:center;
  }
  .student-card.green { background:#27ae60; }
  .student-card.orange { background:#f39c12; }
  .student-card.red { background:#c0392b; }
  .student-card:hover { transform:scale(1.02); }

  .legend { display:flex; justify-content:center; gap:15px; margin-top:15px; margin-bottom:10px; }
  .legend div { padding:6px 12px; border-radius:5px; font-weight:bold; color:#fff; }
  .legend .green { background:#27ae60; }
  .legend .orange { background:#f39c12; }
  .legend .red { background:#c0392b; }

  #adminStats { max-width:900px; margin:0 auto; }
  table { width:100%; border-collapse:collapse; margin-top:10px; }
  th, td { border:1px solid rgba(255,255,255,0.2); padding:8px; text-align:center; }
  th { background:rgba(0,0,0,0.2); }

  @media print {
    body { background:#fff; color:#000; }
    table { border:1px solid #000; }
    th, td { color:#000 !important; border:1px solid #000; }
    button, #backBtn, #legendContainer, #adminControls { display:none !important; }
  }
@media print {
  body * {
    background: #fff !important;
    color: #000 !important;
  }

  /* –ù–∞–º–∞–ª—è–≤–∞–Ω–µ –Ω–∞ —Ç–∞–±–ª–∏—Ü–∏—Ç–µ –∑–∞ –ø—Ä–∏–Ω—Ç */
  #statsTable, #summaryTable {
    display: table !important;
    width: 100%;
    border-collapse: collapse;
    font-size: 8px;
    page-break-inside: avoid !important;
    transform: scale(0.85); /* –Ω–∞–º–∞–ª—è–≤–∞ —Ü—è–ª–∞—Ç–∞ —Ç–∞–±–ª–∏—Ü–∞ —Å 15% */
    transform-origin: top left; /* –∑–∞–ø–æ—á–≤–∞ —Å–∫–∞–ª–∞—Ç–∞ –æ—Ç –≥–æ—Ä–Ω–∏—è –ª—è–≤ —ä–≥—ä–ª */
  }

  #statsTable th, #statsTable td,
  #summaryTable th, #summaryTable td {
    border: 1px solid #000;
    padding: 1px 2px;
    line-height: 0.9;
  }

  @page {
    size: A4 portrait;
    margin: 3mm;
  }
}

function openClass(cls) {
  const password = prompt(`–í—ä–≤–µ–¥–∏ –ø–∞—Ä–æ–ª–∞ –∑–∞ ${cls}:`);
  if(password !== classPasswords[cls]){
    alert('–ì—Ä–µ—à–Ω–∞ –ø–∞—Ä–æ–ª–∞!');
    return;
  }
// –°–∫—Ä–∏–≤–∞–Ω–µ –Ω–∞ –ª–æ–≥–æ—Ç–æ –∑–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∏—Ç–µ –Ω–∞ –∫–ª–∞—Å–æ–≤–µ—Ç–µ
const logo = document.getElementById('logoContainer');
if (logo) {
  logo.style.display = 'none';
}

  // –°–∫—Ä–∏–≤–∞–Ω–µ –Ω–∞ –±—É—Ç–æ–Ω–∏—Ç–µ –∑–∞ –∏–∑–±–æ—Ä –Ω–∞ –∫–ª–∞—Å–æ–≤–µ
  buttonsContainer.style.display = 'none';
  backBtn.style.display = 'block';
  studentsContainer.innerHTML = "";
  adminStatsDiv.innerHTML = "";
  legend.style.display = 'none';
  adminControls.style.display = 'none';

  if(cls === "–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä"){
    showAdminStatsRealtime();
    adminControls.style.display = 'block';
    adminDate.textContent = "–î–∞—Ç–∞: " + new Date().toLocaleDateString('bg-BG');
    return;
  }

  // –ü–æ–∫–∞–∂–∏ –ª–µ–≥–µ–Ω–¥–∞—Ç–∞ –∑–∞ –∫–ª–∞—Å–∞
  legend.style.display = 'flex';

  const studentsRef = db.ref(`classes/${cls}/students`);
  const statusRef = db.ref(`classes/${cls}/studentsStatus`);


  studentsRef.once('value').then(snapshot => {
    if(!snapshot.exists()){
      studentsContainer.innerHTML = "<p>–ù—è–º–∞ —É—á–µ–Ω–∏—Ü–∏ –∑–∞ —Ç–æ–∑–∏ –∫–ª–∞—Å.</p>";
      return;
    }

    const students = snapshot.val();
    students.forEach((name, idx) => {
      const div = document.createElement('div');
      div.textContent = name;
      div.className = 'student-card';
      div.dataset.state = '0';

      // –°–ª–µ–¥–µ–Ω–µ –Ω–∞ —Å—ä—Å—Ç–æ—è–Ω–∏–µ—Ç–æ –æ—Ç Firebase
      statusRef.child(idx).on('value', stSnap => {
        const state = stSnap.exists() ? stSnap.val() : 0;
        div.dataset.state = state;
        div.classList.remove('green','orange','red');
        if(state === 1) div.classList.add('green');
        if(state === 2) div.classList.add('orange');
        if(state === 3) div.classList.add('red');
      });

      // –¶–∏–∫–ª–∏—á–Ω–æ –ø—Ä–µ–≤–∫–ª—é—á–≤–∞–Ω–µ –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–µ
      div.onclick = () => {
        let state = parseInt(div.dataset.state);
        state = (state + 1) % 4;
        statusRef.child(idx).set(state);
      };

      studentsContainer.appendChild(div);
    });
  });
}

async function showUniqueTotal() {
  const uniqueStudents = {};
  const sections = ['classes','groups'];

  for(const section of sections){
    const snap = await db.ref(section).once('value');
    const items = snap.val() || {};

    for(const item in items){
      const statusSnap = await db.ref(`${section}/${item}/studentsStatus`).once('value');
      const studentsSnap = await db.ref(`${section}/${item}/students`).once('value');

      const students = studentsSnap.exists() ? studentsSnap.val() : [];
      const states = statusSnap.exists() ? statusSnap.val() : [];

      students.forEach((name, idx) => {
        const state = states[idx] || 0;
        if(uniqueStudents[name]){
          uniqueStudents[name] = Math.max(uniqueStudents[name], state);
        } else {
          uniqueStudents[name] = state;
        }
      });
    }
  }

  // –°—É–º–∏—Ä–∞–Ω–µ –ø–æ –≤–∏–¥
  let totalH = 0, totalF = 0, totalU = 0;
  Object.values(uniqueStudents).forEach(s => {
    if(s==1) totalH++;
    if(s==2) totalF++;
    if(s==3) totalU++;
  });

// –¢–∞–±–ª–∏—Ü–∞ –∑–∞ —É–Ω–∏–∫–∞–ª–Ω–∏ —É—á–µ–Ω–∏—Ü–∏
const uniqueTable = document.createElement('table');
uniqueTable.style.width = "100%";
uniqueTable.style.borderCollapse = "collapse";

uniqueTable.innerHTML = `
  <tr>
    <th>–û–±—â–æ –≤—Å–∏—á–∫–∏</th>
    <th style="background:#27ae60;">–ü–æ –∑–¥—Ä–∞–≤–æ—Å–ª–æ–≤–Ω–∏</th>
    <th style="background:#f39c12;">–ü–æ —Å–µ–º–µ–π–Ω–∏</th>
    <th style="background:#c0392b;">–ë–µ–∑ –ø—Ä–∏—á–∏–Ω–∞</th>
    <th style="background:#888;">–û–±—â–æ</th>
  </tr>
  <tr>
    <td><b></b></td>
    <td style="background:#27ae60;">${totalH}</td>
    <td style="background:#f39c12;">${totalF}</td>
    <td style="background:#c0392b;">${totalU}</td>
    <td style="background:#888;">${totalH + totalF + totalU}</td>
  </tr>
`;

uniqueTable.style.marginTop = "20px";
adminStatsDiv.appendChild(uniqueTable);
}



// ------------------ –ù—É–ª–∏—Ä–∞–Ω–µ –Ω–∞ –≤—Å–∏—á–∫–∏ –∫–ª–∞—Å–æ–≤–µ –∏ –≥—Ä—É–ø–∏ ------------------
async function resetAllClasses() {
  if(!confirm("–°–∏–≥—É—Ä–Ω–∏ –ª–∏ —Å—Ç–µ, —á–µ –∏—Å–∫–∞—Ç–µ –¥–∞ –Ω—É–ª–∏—Ä–∞—Ç–µ –≤—Å–∏—á–∫–∏ –∫–ª–∞—Å–æ–≤–µ –∏ –≥—Ä—É–ø–∏?")) return;

  try {
    const today = new Date().toISOString().slice(0,10); // YYYY-MM-DD

    // –ú–∞—Å–∏–≤ —Å –≤—Å–∏—á–∫–∏ —Å–µ–∫—Ü–∏–∏: –∫–ª–∞—Å–æ–≤–µ –∏ –≥—Ä—É–ø–∏
    const sections = ['classes','groups'];

    for(const section of sections){
      const snap = await db.ref(section).once('value');
      const items = snap.val() || {};

      for(const item in items){
        // –í–∑–µ–º–∞–º–µ —Ç–µ–∫—É—â–∏—è —Å—Ç–∞—Ç—É—Å
        const statusSnap = await db.ref(`${section}/${item}/studentsStatus`).once('value');
        const currentStatus = statusSnap.exists() ? statusSnap.val() : [];

        // –ó–∞–ø–∞–∑–≤–∞–º–µ –∏—Å—Ç–æ—Ä–∏—è—Ç–∞ –∑–∞ –¥–Ω–µ—à–Ω–∏—è –¥–µ–Ω
        await db.ref(`${section}/${item}/history/${today}`).set(currentStatus);

        // –ù—É–ª–∏—Ä–∞–º–µ —Ç–µ–∫—É—â–∏—è —Å—Ç–∞—Ç—É—Å
        await db.ref(`${section}/${item}/studentsStatus`).set([]);
        await db.ref(`${section}/${item}/lastVisitDate`).set(today);
      }
    }

    alert("–í—Å–∏—á–∫–∏ –∫–ª–∞—Å–æ–≤–µ –∏ –≥—Ä—É–ø–∏ —Å–∞ –Ω—É–ª–∏—Ä–∞–Ω–∏ —É—Å–ø–µ—à–Ω–æ –∏ –∏—Å—Ç–æ—Ä–∏—è—Ç–∞ –µ –∑–∞–ø–∞–∑–µ–Ω–∞!");

    // ‚úÖ –û–±–Ω–æ–≤—è–≤–∞–º–µ —Ç–∞–±–ª–∏—Ü–∏—Ç–µ –Ω–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –≤–µ–¥–Ω–∞–≥–∞
    showAdminStatsRealtime();   // —Ç–∞–±–ª–∏—Ü–∞ –∫–ª–∞—Å–æ–≤–µ –∏ –≥—Ä—É–ø–∏
    showUniqueTotal();          // —Ä–µ–¥ –∑–∞ –æ–±—â–æ —É–Ω–∏–∫–∞–ª–Ω–∏
  } catch(e) {
    console.error("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –Ω—É–ª–∏—Ä–∞–Ω–µ:", e);
  }
}

function showHistory(){
  const date = prompt("–í—ä–≤–µ–¥–µ—Ç–µ –¥–∞—Ç–∞ (YYYY-MM-DD):");
  if(!date) return;

  adminStatsDiv.innerHTML = "";

  const table = document.createElement('table');
  table.innerHTML = `<tr>
    <th>–ö–ª–∞—Å / –ì—Ä—É–ø–∞</th>
    <th style="background:#27ae60;">–ü–æ –∑–¥—Ä–∞–≤–æ—Å–ª–æ–≤–Ω–∏</th>
    <th style="background:#f39c12;">–ü–æ —Å–µ–º–µ–π–Ω–∏</th>
    <th style="background:#c0392b;">–ë–µ–∑ –ø—Ä–∏—á–∏–Ω–∞</th>
    <th style="background:#888;">–û–±—â–æ</th>
  </tr>`;
  adminStatsDiv.appendChild(table);

  const sections = ["classes", "groups"];

  let totalHealth = 0, totalFamily = 0, totalUnknown = 0;
  let loaded = 0;
  let totalItems = 0;

  // –ø—ä—Ä–≤–æ –±—Ä–æ–∏–º –∫–æ–ª–∫–æ –∑–∞–ø–∏—Å–∞ –∏–º–∞ (–∫–ª–∞—Å–æ–≤–µ + –≥—Ä—É–ø–∏)
  Promise.all(
    sections.map(section =>
      db.ref(section).once('value').then(snap => totalItems += Object.keys(snap.val() || {}).length)
    )
  ).then(() => {

    sections.forEach(section => {
      db.ref(section).once('value').then(snapshot => {
        const items = snapshot.val() || {};

        Object.keys(items).forEach(item => {
          db.ref(`${section}/${item}/history/${date}`).once('value').then(snap => {
            const states = snap.exists() ? Object.values(snap.val()) : [];

            const health = states.filter(s => s == 1).length;
            const family = states.filter(s => s == 2).length;
            const unknown = states.filter(s => s == 3).length;

            totalHealth += health;
            totalFamily += family;
            totalUnknown += unknown;

            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${item}</td>
              <td style="background:#27ae60;">${health}</td>
              <td style="background:#f39c12;">${family}</td>
              <td style="background:#c0392b;">${unknown}</td>
              <td style="background:#888;">${health + family + unknown}</td>
            `;
            table.appendChild(row);

            loaded++;

            if(loaded === totalItems){
              const totalRow = document.createElement('tr');
              totalRow.innerHTML = `
                <td>–û–±—â–æ</td>
                <td style="background:#27ae60;">${totalHealth}</td>
                <td style="background:#f39c12;">${totalFamily}</td>
                <td style="background:#c0392b;">${totalUnknown}</td>
                <td style="background:#888;">${totalHealth + totalFamily + totalUnknown}</td>
              `;
              table.appendChild(totalRow);
            }
          });
        });
      });
    });
  });
}
